services:
  - type: web
    name: kurukshetra-server
    env: node
    buildCommand: cd server && npm install && npm run migrate
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /data/kurukshetra.sqlite
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
